<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد | د. عبد الرحمن محمود الزميتي</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="doctor.jpg" alt="د. عبد الرحمن محمود الزميتي" class="profile-img">
            <h1>حجز موعد جديد</h1>
            <p>د. عبد الرحمن محمود الزميتي</p>
        </header>
        
        <form id="bookingForm">
            <div class="row">
                <label for="name">الاسم بالكامل</label>
                <input type="text" id="name" required placeholder="أدخل اسمك الثلاثي">
            </div>

            <div class="row">
                <label for="phone">رقم الموبايل</label>
                <input type="tel" id="phone" required placeholder="01xxxxxxxxx">
            </div>

            <div class="row">
                <label for="clinic">اختر العيادة</label>
                <select id="clinic" required>
                    <option value="" disabled selected>اختر العيادة...</option>
                    <option value="damietta">عيادة دمياط الجديدة</option>
                    <option value="zarqa">عيادة الزرقا</option>
                </select>
            </div>

            <div class="row">
                <label for="date">التاريخ المطلوب</label>
                <input type="date" id="date" required>
            </div>

            <button type="submit" id="submitBtn" class="btn">تأكيد الحجز</button>
            <div id="status" class="status"></div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
